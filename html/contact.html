    <!--FORMULARIO-->
    <div class="container">
        
        <div class="form-container">
            <h1>Talk To Us</h1>
            <form>
              <label for="name">Your Name</label>
              <input type="text" id="name" name="name">
              <label for="phone">Phone Number</label>
              <input type="tel" id="phone" name="phone">
              <label for="email">Email</label>
              <input type="email" id="email" name="email">
              <label for="message">Message</label>
              <textarea id="message" name="message"></textarea>
              <input type="submit" value="SEND NOW">
            </form>
          </div>

        <div class="contact-info">
          <div class="contact-item">
            <img src="../img/logo-emial.png" alt="Email Icon">
            <div class="contact-details">
              <h2>Email</h2>
              <span>something@tyler.com</span>
            </div>
          </div>
          <div class="contact-item">
            <img src="../img/logo-telefono.png" alt="Phone Icon">
            <div class="contact-details">
              <h2>Phone</h2>
              <span>202-555-0188</span>
            </div>
          </div>
          <div class="contact-item">
            <img src="../img/logo-direccion.png" alt="Address Icon">
            <div class="contact-details">
              <h2>Address</h2>
              <span>2727 Ocean Road, Malibu, CA, 90264</span>
              <div class="follow-us">
                <h2>Follow Us:</h2>
                <div class="social-icons">
                  <img src="../img/logo-facebook.JPG" alt="icono de Facebook">
                  <img src="../img/logo-X.JPG" alt="icono X">
                </div>
              </div>
            </div>
          </div>
        </div>
